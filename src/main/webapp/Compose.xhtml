<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="title">Mail: Compose</ui:define>
<ui:define name="body">

    <h:form>
	<h:outputText value="Please log in first!" rendered="#{!mail.loggedIn}"/>
    <p:panel name="Compose" rendered="#{mail.loggedIn}">

		<h:panelGrid columns='2'>
		
			<h:outputText value="To:"/>
			<h:inputText  value="#{mb.recipient}"/>

			<h:outputText value="From:"/>
			<h:outputText  value="#{mail.userName}"/>

			<h:outputText value="Subject:"/>
			<h:inputText  value="#{mb.subject}"/>

			<h:outputText value=""/>
			<h:inputTextarea value="#{mb.body}" rows="20" cols="60"/>
		
		</h:panelGrid>

		<h:commandButton value="Send It" action="#{mail.submit(mb)}"/>

    </p:panel>
    </h:form>
</ui:define>
</ui:composition>
