<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Your Mail</ui:define>
<ui:define name="body">

	<p:panel>
	<!-- Print the table, or, an error -->
	<h:outputText
		value="Arrr, Billy! I can't find any mail. Did we add any yet??"
		rendered="#{empty mail.list}"/>

	<!-- Display the main part of the whole page. -->
	<p:dataTable border='1' 
		rendered="#{!empty mail.list}"
		var="message" value="#{mail.list}" 
		>
		<p:column style="width: 10%">
			<f:facet name="header">Date</f:facet>
			<h:outputText value="#{message.date}"/>
		</p:column>
		<p:column style="width: 40%">
			<f:facet name="header">From</f:facet>
			<h:outputText value="#{message.sender}"/>
		</p:column>
		<p:column style="width: 40%">
			<f:facet name="header">Subject</f:facet>
			<h:outputText value="#{message.subject}"/>
		</p:column>

		<p:column style="width: 10%">
			<f:facet name="header">Actions</f:facet>
			<h:outputLink value="MessageView.web">
				Read
				<f:param name="messageId" value="#{message.id}"/>
			</h:outputLink>
			<h:outputLink value="MessageReply.web">
				Reply
				<f:param name="messageId" value="#{message.id}"/>
			</h:outputLink>
		</p:column>
	</p:dataTable>
	</p:panel>
</ui:define>
</ui:composition>
