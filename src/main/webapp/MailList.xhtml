<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Your Inbox</ui:define>
<ui:define name="body">

	<p:panel rendered="#{!mail.loggedIn}">
		Please login first!
	</p:panel>
	
	<p:panel rendered="#{mail.loggedIn}">
	<!-- Print the table, or, an error -->
	<h:outputText
		value="Hurrah - you've achieved Inbox Zero!"
		rendered="#{empty mail.list}"/>

	<!-- Display the main part of the whole page. -->
	<p:dataTable border='1' 
		var="message" value="#{mail.list}" 
		>
		<p:column style="width: 15%">
			<f:facet name="header">Sent</f:facet>
			<h:outputText
			value="#{message.sentDate}"/>
		</p:column>
		<p:column style="width: 25%">
			<f:facet name="header">From</f:facet>
			<h:outputText value="#{message.from[0]}"/>
		</p:column>
		<p:column style="width: 50%">
			<f:facet name="header">Subject</f:facet>
			<h:outputText value="#{message.subject}"/>
		</p:column>

		<p:column style="width: 10%">
			<f:facet name="header">Actions</f:facet>
			<h:outputLink value="MessageView.web">
				Read
				<f:param name="messageId" value="#{message.id}"/>
			</h:outputLink>
			<h:outputLink value="MessageReply.web">
				Reply
				<f:param name="messageId" value="#{message.id}"/>
			</h:outputLink>
		</p:column>
	</p:dataTable>
	</p:panel>
</ui:define>
</ui:composition>
