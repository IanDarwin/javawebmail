<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<f:metadata>
    <f:event type="preRenderView" listener="#{mail.wireMessage(request.getParameter('messageNumber'))}"/>
</f:metadata>

<ui:define name="pageTitle">Your Message</ui:define>
<ui:define name="body">

	<p:panel rendered="#{!mail.loggedIn}">
		Please login first!
	</p:panel>
	
	<p:panel rendered="#{mail.loggedIn}">

		<p><b>From:</b> <h:outputText value="#{mail.message.from[0]}"/> </p>
		<p><b>Subject:</b> <h:outputText value="#{mail.message.subject}"/> </p>
		<p><h:outputText escape="false" value=" #{mail.content}"/></p>

	</p:panel>
</ui:define>
</ui:composition>
