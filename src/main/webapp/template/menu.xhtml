<p:toolbar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <p:toolbarGroup>
        <h:outputLink value="index.web">Home</h:outputLink>
		#{'  '}
        <h:outputLink value="login.web">Login</h:outputLink>
		#{'  '}
        <h:outputLink value="Inbox.web">Inbox</h:outputLink>
		#{'  '}
        <h:outputLink value="Compose.web">Compose New</h:outputLink>
    </p:toolbarGroup>
    
    <p:toolbarGroup align="right">
		<h:outputLink value="About.web">About JavaWebMail</h:outputLink>
		#{'  '}
		<h:outputLink value="https://github.com/IanDarwin/javawebmail">
			<h:graphicImage value="/images/invertocat.png" width="24" height="24" />
		</h:outputLink>
		#{'  '}
        <h:outputText value="Welcome #{mail.userName}" rendered="#{mail.loggedIn}"/>
        <h:outputLink value="login.web" rendered="#{not mail.loggedIn}">
			Login
		</h:outputLink>
        <h:outputLink value="index.web" action="#{mail.logout}" 
			rendered="#{mail.loggedIn}">Logout</h:outputLink>
    </p:toolbarGroup>
</p:toolbar>
